version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: loynova-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: LoynovaPass123!
      MONGO_INITDB_DATABASE: grandnodedb
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27018:27017"
    networks:
      - loynova-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # GrandNode2 Web Application Service with Development mode
  loynovagrandnode2:
    build: 
      context: .
      dockerfile: Dockerfile.development
      args:
        GIT_COMMIT: ${GIT_COMMIT:-latest}
        GIT_BRANCH: ${GIT_BRANCH:-main}
    container_name: LoynovaGrandNode2
    restart: unless-stopped
    environment:
      # Force Development mode
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_DETAILEDERRORS: "true"
      # Database configuration
      ConnectionStrings__Mongodb: mongodb://admin:LoynovaPass123!@mongodb:27017/grandnodedb?authSource=admin
      ConnectionStrings__Provider: "0"
      # Enable API functionality explicitly
      FeatureManagement__Grand.Module.Api: "true"
      FeatureManagement__Grand.Module.MobileApi: "true"
      FrontendAPI__Enabled: "true"
      BackendAPI__Enabled: "true"
      FrontendAPI__SecretKey: "LoynovaFrontendSecretKey2024!"
      BackendAPI__SecretKey: "LoynovaBackendSecretKey2024!"
      # Mobile API Configuration
      MobileApi__Enabled: "true"
      MobileApi__SecretKey: "LoynovalMobileApiSecretKey2024MustBe32CharsMin!"
      MobileApi__ValidateIssuer: "true"
      MobileApi__ValidIssuer: "grandnode-mobile-api"
      MobileApi__ValidateAudience: "true"
      MobileApi__ValidAudience: "grandnode-mobile-app"
      MobileApi__ValidateLifetime: "true"
      MobileApi__ValidateIssuerSigningKey: "true"
      MobileApi__ExpiryInMinutes: "60"
      MobileApi__RefreshTokenExpiryInMinutes: "1440"
      MobileApi__AllowGuestUsers: "true"
      MobileApi__RequireHttps: "false"
      MobileApi__MaxRequestsPerMinute: "60"
      MobileApi__EnableDocumentation: "true"
      MobileApi__DocumentationTitle: "GrandNode2 Mobile API"
      MobileApi__DocumentationDescription: "Mobile-optimized REST API for GrandNode2 e-commerce platform"
      # Enable API functionality
      API__Enabled: "true"
      API__EnableSwaggerUI: "true"
      API__EnableJwtAuthentication: "true"
      # Database settings
      Database__UseLiteDb: "false"
      # Security settings for development
      Security__UseHttpsRedirection: "false"
      Security__CookieSecurePolicyAlways: "false"
      Security__EnableRuntimeCompilation: "true"
      Security__KeyPersistenceLocation: "/app/App_Data/DataProtectionKeys"
    ports:
      - "8082:8080"
    volumes:
      - app_data:/app/App_Data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - loynova-network

volumes:
  mongodb_data:
    driver: local
  app_data:
    driver: local

networks:
  loynova-network:
    driver: bridge